version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- greetings
- mood_great
- mood_unhappy
- order
- positivo
- negativo
- readytoorder
entities:
- prato
- bebida
- tamanho
- indrediente

slots:
  pizzasabor:
    type: text
    mappings:
    - type: from_entity
      entity: prato
  tamanhopizza:
    type: text
    mappings:
    - type: from_entity
      entity: tamanho
  bebida:
    type: text
    mappings:
    - type: from_entity
      entity: bebida

forms:
  order_form:
    required_slots:
        - pizzasabor        
        - tamanhopizza
        - bebida


responses:
  utter_greet:
  - text: Olá, bem vindo ao restaurante CyberKing, gostaria de fazer um pedido?
  utter_cardapio:
  - text: 'Aqui está nosso cardápio:'
    image: https://marketplace.canva.com/EAE6nMpbwAA/1/0/1131w/canva-card%C3%A1pio-0PSak6RSR3o.jpg
  utter_disposicao:
  - text: Até mais então, se quiser fazer algum pedido é só me chamar.
  utter_orderresponse:
  - text: Ok, estou anotando.
  utter_ask_pizzasabor:
  - text: Qual sabor da pizza?
  utter_ask_tamanhopizza:
  - text: Qual tamanho de pizza gostaria?
  utter_ask_bebida:
  - text: Qual bebida?
  utter_conclui:
  - text: Anotado chefe! Você pediu uma pizza de {pizzasabor} e uma {bebida}.
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_cheer_up
- utter_greet
- validate_order_form
